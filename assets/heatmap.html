<!DOCTYPE html>
<html>
<head>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/heatmap.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
</head>
<body>
<div id="heatmapContainer" style="height: 400px; min-width: 310px; max-width: 800px; margin: 0 auto"></div>
<script>
        Highcharts.chart('heatmapContainer', {
            chart: {
                type: 'heatmap',
                // Additional chart options
            },
            title: {
                text: 'Your Heatmap Title'
            },
            xAxis: {
                // X-axis categories
            },
            yAxis: {
                // Y-axis categories
            },
            colorAxis: {
                min: 0,
                minColor: '#FFFFFF',
                maxColor: Highcharts.getOptions().colors[0]
            },
            series: [{
                name: 'Sales per employee',
                borderWidth: 1,
                data: [[0, 0, 10], [0, 1, 19], [1, 0, 8]], // Example data
                dataLabels: {
                    enabled: true,
                    color: '#000000'
                }
            }]
        });
    </script>
</body>
</html>
